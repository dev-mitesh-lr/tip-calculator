<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
</head>

<body>
  <div class="page-wrapper flex-center">
    <div class="logo">
      <img src="./assets/images/logo.svg" alt="logo" />
    </div>
    <div class="split-outer ">
      <div class="box">
        <div class="form-group">
          <label>Bill</label>
          <input type="text" class="input-text">
          <img src="./assets/images/icon-dollar.svg" alt="input-icon" />
        </div>
        <div class="form-group mt-40">
          <label>Select Tip %</label>
          <div class="input-group">
            <button type="btn" class="tip-btn">5%</button>
            <button type="btn" class="tip-btn">10%</button>
            <button type="btn" class="tip-btn">15%</button>
            <button type="btn" class="tip-btn">25%</button>
            <button type="btn" class="tip-btn">50%</button>
            <input type="text" class="tip-btn" placeholder="Custom" />
          </div>
        </div>
        <div class="form-group mt-40">
          <label>Number of People</label>
          <input type="text" class="input-text">
          <img src="./assets/images/icon-person.svg" alt="input-icon" />
        </div>
      </div>
      <div class="box">
        <div class="tips-amout-outer">
          <div class="form-group mt-40">
            <label>Select Tip %</label>
            <p>$4.27</p>
        </div>
      </div>
    </div>
</body>

</html>
